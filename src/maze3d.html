<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maze3D</title>
  <style>
  </style>
</head>
<body>
  <div id="container">
    <canvas id="mazeCanvas" width="600px" height="600px"></canvas>
  </div>
  <div>
    <label>迷宫构建方式(Choose the way to build the maze):</label>
    <select id="selectedMaze">
      <option selected="selected" value="default">预设(default maze)</option>
      <option value="dfs">算法构建(DFS)</option>
    </select>
    <label>算法(algorithm to solve the maze)</label>
    <select id="algorithm">
      <option selected="selected" value="bfs">BFS</option>
      <option value="dfs">DFS</option>
      <option value="astar">A*</option>
    </select>
    <button id="generate">生成</button>
    <button id="solve">解决</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
  <script src="stat.min.js"></script>
  <script src="maze3d.js"></script>
</body>
</html>
